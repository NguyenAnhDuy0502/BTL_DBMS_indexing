<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .pagination {
            justify-content: center;
        }
        .btn-primary
        {
            width: 200px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2 class="mb-4">Manage user</h2>
    <!-- Search Inputs -->
    <div class="row mb-3">
        <div class="col">
            <input type="text" id="searchFirstName" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
            <input type="text" id="searchLastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="col">
            <input type="text" id="searchSex" class="form-control" placeholder="Sex">
        </div>
        <div class="col">
            <input type="text" id="searchEmail" class="form-control" placeholder="Email">
        </div>
        <div class="col">
            <input type="text" id="searchPhone" class="form-control" placeholder="Phone">
        </div>
        <div class="col">
            <input type="text" id="searchJobTitle" class="form-control" placeholder="Job title">
        </div>
        <div class="col">
            <button class="btn btn-primary" type="button" onclick="searchTransaction()">Search</button>
        </div>
    </div>

    <!-- Table -->
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sex</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Job title</th>
        </tr>
        </thead>
        <tbody id="transactionTableBody">
        <!-- Auto add record by Script.js -->
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- First load -->
<script src="Script.js"></script>


</body>

</html>
